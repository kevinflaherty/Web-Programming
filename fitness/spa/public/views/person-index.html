        <a class="btn btn-success" ng-click="vm.create()">
            <i class="glyphicon glyphicon-plus"></i>
            New Record
        </a>
        <a href="#" class="btn btn-danger">
            <i class="glyphicon glyphicon-trash"></i>
            Delete All
            <span class="badge">{{vm.rows.length}}</span>
        </a>
        <br />
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Birthday</th>
                    <th>Weight</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                    <tr ng-repeat="row in vm.rows">
                        <td ng-if-start="!row.isEditing">
                            <img src="https://graph.facebook.com/{{row.fbid}}/picture" style="width:24px" />
                            {{row.name}}
                        </td>
                        <td >{{row.dob}}</td>
                        <td ></td>
                        <td >{{row.weight_goal}}</td>
                          <th ng-if-end scope="row">
                            <div class="btn-group" role="group" aria-label="...">
                              <a href="" title="View" class="btn btn-default btn-xs ajax"><i class="glyphicon glyphicon-eye-open"></i></a>
                              <a ng-click="vm.edit(row, $index)" title="Edit" class="btn btn-default btn-xs edit"><i class="glyphicon glyphicon-edit"></i></a>
                              <a ng-click="vm.delete(row, $index)" title="Delete" class="btn btn-default btn-xs delete"><i class="glyphicon glyphicon-trash"></i></a>
                            </div>
                          </th>
                        
                        <td ng-if-start="row.isEditing"><input type="text" name="Name" class="form-control" placeholder="Name" ng-model="row.name" /></td>
                        <td><input type="text" name="Birthday" class="form-control" placeholder="Birthday" ng-model="row.dob" /></td>
                        <td>

                         </td>
                        <td><input type="text" name="Weight" class="form-control" placeholder="Weight" ng-model="row.weight_goal" /></td>
                        <td ng-if-end>
                            <input type="button" value="Save" class="btn btn-primary btn-sm submit" ng-click="vm.save(row, $index)"/>
                            <input type="button" value="Cancel" class="btn btn-default btn-sm submit" ng-click="row.isEditing = false"/>
                        </td>
                       
                       
                    </tr>
            </tbody>
        </table>
