        <h3>Food</h3>
        <a class="btn btn-success" ng-click="vm.create()">
            <i class="glyphicon glyphicon-plus"></i>
            New Record
        </a>
        <a href="#" class="btn btn-danger">
            <i class="glyphicon glyphicon-trash"></i>
            Delete All
            <span class="badge">{{vm.rows.length}}</span>
        </a>
        <br />
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Calories</th>
                    <th>Fat</th>
                    <th>Carbs</th>
                    <th>Fiber</th>
                    <th>Time</th>
                    <th>User</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                    <tr ng-repeat="row in vm.rows">
                        <td ng-if-start="!row.isEditing">{{row.name}}</td>
                        <td >{{row.calories}}</td>
                        <td >{{row.fat}}</td>
                        <td >{{row.carbs}}</td>
                        <td >{{row.fiber}}</td>
                        <td >{{row.when}}</td>
                        <td >{{row.User_id}}</td>
                          <th ng-if-end scope="row">
                            <div class="btn-group" role="group" aria-label="...">
                              <a href="" title="View" class="btn btn-default btn-xs ajax"><i class="glyphicon glyphicon-eye-open"></i></a>
                              <a ng-click="vm.edit(row, $index)" title="Edit" class="btn btn-default btn-xs edit"><i class="glyphicon glyphicon-edit"></i></a>
                              <a ng-click="vm.delete(row, $index)" title="Delete" class="btn btn-default btn-xs delete"><i class="glyphicon glyphicon-trash"></i></a>
                            </div>
                          </th>
                        
                        <td ng-if-start="row.isEditing">
                            <input type="text" name="Name" class="form-control" placeholder="Name" ng-model="row.name" />
                        </td>
                        <td><input type="text" name="Calories" class="form-control" placeholder="Calories" ng-model="row.calories" /></td>
                        <td><input type="text" name="Fat" class="form-control" placeholder="Fat" ng-model="row.fat" /></td>
                        <td><input type="text" name="Carbs" class="form-control" placeholder="Carbs" ng-model="row.carbs" /></td>
                        <td><input type="text" name="Fiber" class="form-control" placeholder="Fiber" ng-model="row.fiber" /></td>
                        <td><input type="text" name="Time" class="form-control date-time" placeholder="Time" ng-model="row.when" /></td>
                        <td>
                            <select ng-options="option.id as option.Name for option in vm.persons" ng-model="row.User_id" class="form-control"></select>
                         </td>
                        <td ng-if-end>
                            <input type="button" value="Save" class="btn btn-primary btn-sm submit" ng-click="vm.save(row, $index)"/>
                            <input type="button" value="Cancel" class="btn btn-default btn-sm submit" ng-click="row.isEditing = false"/>
                        </td>
                       
                       
                    </tr>
            </tbody>
        </table>
